apiVersion: v1
kind: Namespace
metadata:
  name: orbitask
  labels:
    name: orbitask

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: orbitask-quota
  namespace: orbitask
spec:
  hard:
    requests.cpu: "4"
    requests.memory: "4Gi"
    limits.cpu: "8"
    limits.memory: "8Gi"
    pods: "20"
    services: "10"

---
apiVersion: v1
kind: LimitRange
metadata:
  name: orbitask-limits
  namespace: orbitask
spec:
  limits:
    - max:
        cpu: "1"
        memory: "512Mi"
      min:
        cpu: "100m"
        memory: "128Mi"
      type: Container
    - max:
        cpu: "2"
        memory: "1Gi"
      type: Pod
