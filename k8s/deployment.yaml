apiVersion: v1
kind: ConfigMap
metadata:
  name: orbitask-config
  namespace: orbitask
data:
  MONGODB_DATABASE: orbitask
  NODE_ENV: production
  BACKEND_PORT: "5000"
  LOG_LEVEL: info

---
apiVersion: v1
kind: Secret
metadata:
  name: orbitask-secrets
  namespace: orbitask
type: Opaque
stringData:
  MONGO_ROOT_USERNAME: admin
  MONGO_ROOT_PASSWORD: changeme
  JWT_SECRET: your-secure-jwt-secret
  DATABASE_URL: mongodb://admin:changeme@mongodb:27017/orbitask?authSource=admin

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: orbitask
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:7.0-alpine
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: orbitask-secrets
                  key: MONGO_ROOT_USERNAME
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: orbitask-secrets
                  key: MONGO_ROOT_PASSWORD
            - name: MONGO_INITDB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: orbitask-config
                  key: MONGODB_DATABASE
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
      volumes:
        - name: mongo-data
          persistentVolumeClaim:
            claimName: mongodb-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
  namespace: orbitask
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: orbitask
spec:
  selector:
    app: mongodb
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orbitask-backend
  namespace: orbitask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orbitask-backend
  template:
    metadata:
      labels:
        app: orbitask-backend
    spec:
      containers:
        - name: backend
          image: orbitask-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: orbitask-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: orbitask-config
                  key: BACKEND_PORT
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: orbitask-secrets
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: orbitask-secrets
                  key: JWT_SECRET
            - name: CLIENT_ORIGIN
              value: "https://yourdomain.com"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: orbitask-backend
  namespace: orbitask
spec:
  selector:
    app: orbitask-backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orbitask-frontend
  namespace: orbitask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orbitask-frontend
  template:
    metadata:
      labels:
        app: orbitask-frontend
    spec:
      containers:
        - name: frontend
          image: orbitask-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_URL
              value: "https://api.yourdomain.com/trpc"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"

---
apiVersion: v1
kind: Service
metadata:
  name: orbitask-frontend
  namespace: orbitask
spec:
  selector:
    app: orbitask-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: orbitask-backend-hpa
  namespace: orbitask
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: orbitask-backend
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: orbitask-frontend-hpa
  namespace: orbitask
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: orbitask-frontend
  minReplicas: 2
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: orbitask-network-policy
  namespace: orbitask
spec:
  podSelector: {}
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: orbitask
